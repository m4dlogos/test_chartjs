<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="Chart.js"></script>
	<script type="text/javascript" src="Chart.ext.js"></script>
	<style type="text/css">
      canvas { border: 0px solid black; }
    </style>
</head>
<body>
	<div style="margin: 5px; height: 100%; width: 100%;">
	<canvas id="myChart" style="width: 300px; height: 300px"></canvas>
	</div>
	<script type="text/javascript">
		var ctx = document.getElementById('myChart');
		var myDoughnutChart = new Chart(ctx, {
	    type: 'doughnutWithText',
	    data: {
	    	labels: ['Conforme', 'Non conforme'],
	    	datasets: [{
	    		label: 'conformité',
	    		data: [10, 6],
	    		backgroundColor: ['green', 'red']
	    		
	    	}]
	    },
	    options: {
	    	title: {
	    		display: true,
	    		text: 'Rapport de conformité'
	    	},
	    	cutoutPercentage: 75,
	    	circumference: 1.25*Math.PI,
	    	rotation: 0.5*Math.PI,
	    	responsive: true,
	    	maintainAspectRatio: false
	    }
		});
		
	</script>
</body>
</html>
